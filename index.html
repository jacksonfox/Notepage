<!DOCTYPE html>
<html>
<head>
<title>Greetings</title>
<style type="text/css">  
  body {
    background: -webkit-gradient(linear, left top, right bottom, from(#444444), to(#111111));
  }
  #note { 
    position: absolute; 
    width: 300px; 
    height: 250px; 
    padding: 20px; 
    border: 0; 
    -webkit-box-shadow: 0px 0px 10px #000; 
    -moz-box-shadow: 0px 0px 10px #000; 
    box-shadow: 0px 0px 10px #000;   
    font-size: 18px;   
    font-family: "museo sans";
    background: #ffa;
  }  
</style>    
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>                                                
<script type="text/javascript">    
$(document).ready(function(){
  if (localStorage.noteText) {
    $("#note").val(localStorage.noteText);  
  }
  $("#note").keyup(function(){
    localStorage.noteText = $("#note").val();
  });    
  $("#note").css('left', ($(window).width()/2) - ($("#note").width()/2) + "px");
  $("#note").css('top', ($(window).height()/2) - ($("#note").height()/2) + "px");
});
</script>
</head>
<body>
  <textarea id="note"></textarea>
</body>
</html
